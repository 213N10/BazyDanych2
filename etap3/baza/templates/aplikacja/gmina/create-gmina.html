<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Gminę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #menuButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 1em;
        }

        #mainContainer {
            max-width: 600px;
            margin: 50px auto;
            text-align: left;
        }

        #header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .textField {
            width: 100%;
            margin-bottom: 10px;
        }

        .coordinates {
            display: flex;
        }

        .coordinates input {
            flex: 1;
        }

        #otherData {
            width: 100%;
            height: 100px;
        }

        #addDataButton {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="menuButton">Menu</button>

    <div id="mainContainer">
        <div id="header">Dodaj Gminę</div>

        <form method="post" action="{% url 'create_gmi' %}">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button id="addDataButton" type="submit">Dodaj dane</button>
        </form>
    </div>
</body>
</html>
